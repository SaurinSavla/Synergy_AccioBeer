<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Upload CSV</h1>
        <form action="/doctors/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="csv_file">Choose a CSV file:</label>
                <input type="file" id="csv_file" name="csv_file" accept=".csv" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-success">Upload</button>
        </form>
    </div>


    {% if prediction %}
        {{ prediction }}
    {% endif %}



    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
